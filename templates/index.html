<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cats vs Dogs</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>
<body>
  <div style="margin-top:2em" align="center">
    <h1>Cats vs Dogs</h1>
    <div class="alert alert-info" role="alert">
      <strong>Info!</strong> Upload an image and predict whether it is a cat or dog.
      <form method=post enctype=multipart/form-data>  
        <label for="imageUpload" class="upload-label">
          Choose...
        </label>
        <input type=file name=image style="display:none;" id="imageUpload" accept=".png, .jpg, .jpeg">
        <div class="image-section" style="display:none;">
          <div class="img-preview">
              <div id="imagePreview">
              </div>
          </div>
        </div>
        <input type=submit class="btn btn-primary btn-lg " id="btn-predict" value=Predict>
        <br>
        <h3>Prediction: {{prediction}}</h3>
      </form>
    </div>
  </div>
</body>
<footer>
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>
</html>
